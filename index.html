<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/components/mainContain.css" />
    <link rel="stylesheet" href="./css/components/cart.css" />
    <link rel="stylesheet" href="./css/components/buttons.css" />
    <link rel="stylesheet" href="./css/components/snackbar.css" />
    <link rel="stylesheet" href="./css/showcase.css" />
    <title>Desafio #11 - Animaciones concatenadas</title>
</head>

<body>
    <h1>Carrito de Compras</h1>
    <h2>Animaciones concatenadas</h2>
    <div id="wrapper">
        <div id="catalogo">
            <div id="catalogo_filtros">
                <button id="btn_sortByName" class="btn">Ordenar por Nombre</button>
                <button id="btn_sortByPrice" class="btn">Ordenar por Precio</button>
            </div>
            <div id="catalogo_productos">
                <!-- aca van los productos -->
            </div>
        </div>

        <div id="carrito">
            <div id="cart_productos">
                <!-- aca van los productos -->
            </div>
            <hr />
            <div class="buttons">
                <button id="btn_saveCart" class="btn">Guardar Carrito</button>
                <button id="btn_emptyCart" class="btn">Limpiar Carrito</button>
                <button id="btn_restoreCart" class="btn">Recuperar Carrito</button>
            </div>
            <hr />
            <div>
                <div class="checkout">
                    Cant. Productos: <span id="cantProd">0</span>
                </div>
                <div class="checkout">SubTotal $<span id="subtotal">0</span></div>
                <div class="checkout">Impuestos $<span id="impuestos">0</span></div>
                <div class="checkout total">
                    Total a Pagar $<span id="totalAPagar">0</span>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">I'm a snackbar!!</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/components/snackbar.js"></script>
    <script type="text/javascript" src="js/components/classes.js"></script>
    <script type="text/javascript" src="js/components/constants.js"></script>
    <script type="text/javascript" src="js/showcase_jquery.js"></script>
</body>

</html>
