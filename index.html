<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Desafio #06 - Complementario | Ordenar Array de Objeto | Shop Cart</title>
</head>
<body>
  <h1>1ยบ Entrega de Proyecto Final</h1>
  <h2>Carrito de Compras</h2>
  <div id="wrapper">
    
    <div id="catalogo">
      <div id="catalogo_filtros">
        <button id="btn_sortByName" class="btn">Ordenar por Nombre</button>
        <button id="btn_sortByPrice" class="btn">Ordenar por Precio</button>
      </div>
      <div id="catalogo_productos">
        <!-- aca van los productos -->
      </div>
    </div>

    <div id="carrito">
      <div id="cart_productos">
        <!-- aca van los productos -->
      </div>
      <div class="checkout">
        <div>
          Cant. Productos: <span id="cantProd">0</span>
        </div>
        <div>
          SubTotal $<span id="subtotal">0</span>
        </div>
        <div>
          Impuestos $<span id="impuestos">0</span>
        </div>
        <div>
          Total a Pagar $<span id="totalAPagar">0</span>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
