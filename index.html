<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/components/mainContain.css" />
    <link rel="stylesheet" href="./css/components/header.css" />
    <link rel="stylesheet" href="./css/components/cart.css" />
    <link rel="stylesheet" href="./css/components/buttons.css" />
    <link rel="stylesheet" href="./css/components/snackbar.css" />
    <link rel="stylesheet" href="./css/components/card.css" />
    <link rel="stylesheet" href="./css/showcase.css" />
    <title>Proyecto Final</title>
</head>

<body>
    <header class="header">
        <img src="./img/clickStore.svg" alt="clickStore Logo" class="header__logo" />
        <nav class="header__menu" aria-roledescription="navMenu">
            <ul class="header__list">
                <li class="header__item">
                    <a href="" class="header__link">Inicio</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Productos</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link  selected">Tienda Online</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Contactate</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="contain">
        <h1>tienda online</h1>
        <h2>Proyecto Final</h2>
        <div id="wrapper">
            <div id="catalogo">
                <div id="catalogo_filtros" class="buttonsAlt">
                    <button id="btn_sortByName" class="btn">Ordenar por Nombre</button>
                    <button id="btn_sortByPrice" class="btn">Ordenar por Precio</button>
                </div>
                <div id="catalogo_productos">
                    <!-- aca van los productos -->
                </div>
            </div>

            <div id="carrito">
                <div id="cart_productos">
                    <!-- aca van los productos -->
                </div>
                <div class="buttons">
                    <hr />
                    <button id="btn_saveCart" class="btnAlt">Guardar Carrito</button>
                    <button id="btn_emptyCart" class="btnAlt">Limpiar Carrito</button>
                    <button id="btn_restoreCart" class="btnAlt">Recuperar Carrito</button>
                </div>
                <div id="order">
                    <hr />
                    <div class="checkout">Cant. Productos: <span id="cantProd">0</span></div>
                    <div class="checkout">SubTotal $<span id="subtotal">0</span></div>
                    <div class="checkout">Impuestos $<span id="impuestos">0</span></div>
                    <div class="checkout total">Total a Pagar $<span id="totalAPagar">0</span>
                    </div>
                    <hr />
                    <div class="buttons">
                        <button id="setDelivery" class="btnAlt">Acordar envío</button>

                    </div>
                </div>

                <div id="delivery">
                    <div>
                        <h3>Tu pedido</h3>
                    </div>
                    <div>
                        <p class="text">Enviar a: </p>
                        <div class="name"></div>
                    </div>
                    <div>
                        <p class="text">Dirección: </p>
                        <div class="street"></div>
                        <div class="suite"></div>
                    </div>
                    <div>
                        <p class="text">Codigo Postal: </p>
                        <div class="zipcode"></div>
                    </div>
                    <div class="buttonsAlt">
                        <button id="backToOrder" class="btnAlt">Seguir comprando</button>
                        <button id="orderOk" class="btnAlt">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="snackbar">I'm a snackbar!!</div>
    </div>
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/components/Catalogo.js"></script>
    <script type="text/javascript" src="js/components/header.js"></script>
    <script type="text/javascript" src="js/components/Producto.js"></script>
    <script type="text/javascript" src="js/components/CartItem.js"></script>
    <script type="text/javascript" src="js/components/Cart.js"></script>
    <script type="text/javascript" src="js/components/snackbar.js"></script>
    <script type="text/javascript" src="js/components/constants.js"></script>
    <script type="text/javascript" src="js/showcase_jquery.js"></script>
</body>

</html>
